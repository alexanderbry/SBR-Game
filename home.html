<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>SBR | Home</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-text">SBR - The Game</span>
      </div>
    </nav>
    <!-- CONTAINER -->
    <div class="container text-center">
      <div class="row">
        <div class="col">
          Column
          <!-- CARD -->
          <div class="card">
            <img src="kepin.jpg" class="card-img-bottom" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Rizz Kevin B</h5>
              <p class="card-text">Akulah poros dunia yang sesungguhnya.</p>
              <p class="card-text">
                <small class="text-body-secondary"
                  >Last updated 3 mins ago</small
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          Column
          <!-- CAROUSEL -->
          <div
            id="carouselExampleControlsNoTouching"
            class="carousel slide"
            data-bs-touch="false"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="1.png" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="2.png" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="3.gif" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControlsNoTouching"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControlsNoTouching"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
            <br />
            <button type="button" class="btn btn-outline-danger">
              Select Character
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- CAROUSEL -->
  </body>
</html>
